<!DOCTYPE html>
<html>
<head>
	<title>게시글 등록 페이지</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
	.fakeimg {
	  height: 200px;
	  background: #aaa;
	}
	</style>
</head>


<div class="container">
<div class="p-5 bg-primary text-white text-center">
  <h1>서윤호의 게시판</h1>
  <p>Hello!</p> 
</div>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="/Board/boardList.do">메인으로</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">자유게시판</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">공지사항</a>
      </li>
    </ul>
  </div>
</nav>

<form action="/Board/boardInsert.do", method="post">
<div class="container">
	<table class="table table-hover">
		<tbody>
		<tr>
			<td>
			<input type="text" class="form-control" placeholder="글 제목" 
			 name="title" required/>
			</td>	
		</tr>
		<tr>
    		<td><textarea type="text" class="form-control" placeholder="글 내용을 작성하세요"
    		 name="content" wrap="hard" style="height: 400px" required></textarea>
    		<br> ※ 최대 500자까지 작성 가능합니다. </td>
  		</tr>
  		<tr>
    		<td>
    		<input type="text" class="form-control" placeholder="작성자" 
    		 name="writer" required/>
    		 </td>
  		</tr>
  		<tr>
    		<td>
    		<input type="password" class="form-control" placeholder="비밀번호"
    		 name="pw" required/>
    		<br> ※ 비밀번호는 10자 이하를 허용합니다. </td>
  		</tr>
		</tbody>
	</table>
	<input type="submit" value="게시글 등록" class="btn btn-primary pull-right" >
	<input type="reset" value="취소" class="btn btn-warning" onclick="history.back();"/>
</div>
</form>
</body>
</html>
