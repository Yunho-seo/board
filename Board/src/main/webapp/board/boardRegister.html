<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 등록 화면</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
게시글 등록 화면
<form action="/Board/boardInsert.do", method="post">
<table class="table table-bordered">
  <tr>
    <td>제목</td>
    <td><input type="text" name="title" required/></td> <!-- required은 값이 입력되지 않았거나 check / select되지 않았을 경우 브라우저의 알림 표시하게 함 -->
  </tr>
  <tr>
    <td>본문</td>
    <td><textarea wrap="hard" rows="10" cols="100" name="content" required></textarea>
    <br> ※ 최대 500자까지 작성 가능합니다. </td>
  </tr>
  <tr>
    <td>작성자</td>
    <td><input type="text" name="writer" required/></td>
  </tr>
  
    <td colspan="2" align="center">
    	<input type="submit" value="게시글 등록" class="btn btn-primary"/>
    	<input type="reset" value="취소" class="btn btn-warning" onclick="history.back();"/>
    </td>
  </tr>
</table>
</form>
</body>
</html>
